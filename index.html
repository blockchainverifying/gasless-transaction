<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Radio Channel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .status-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.5s ease;
        }
        .status-disconnected { background-color: #f59e0b; } /* amber-500 */
        .status-connected { 
            background-color: #22c55e; /* green-500 */
            animation: pulse-green 2s infinite;
        }
        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            50% { box-shadow: 0 0 0 8px rgba(34, 197, 94, 0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-8 bg-gray-800 rounded-2xl shadow-2xl border border-gray-700 text-center">
        
        <h1 class="text-3xl font-bold text-white mb-3">Public Radio: 91.5 FM</h1>
        <p class="text-gray-400 mb-8">Aap live hain. Channel par sabhi log aapko sun sakte hain.</p>

        <!-- Status Display -->
        <div class="bg-gray-700 rounded-lg p-4 flex items-center justify-center space-x-3">
            <div id="statusLight" class="status-light status-disconnected"></div>
            <span id="status" class="font-medium text-gray-300">Connecting to channel...</span>
        </div>
        
        <div id="user-count" class="mt-4 text-sm text-gray-400">
            <span id="connectedUsers">0</span> users connected
        </div>

        <!-- Audio elements dynamically added here -->
        <div id="audio-container" class="hidden"></div>
        <audio id="localAudio" muted autoplay playsinline></audio>
        
    </div>

    <script type="module">
        // Firebase modules import
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, addDoc, getDocs, deleteDoc, setDoc, query, where } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

        // --- Channel Configuration ---
        const DEFAULT_CHANNEL_ID = 'radio-91.5-fm';
        
        // --- DOM Elements ---
        const localAudio = document.getElementById('localAudio');
        const statusEl = document.getElementById('status');
        const statusLight = document.getElementById('statusLight');
        const audioContainer = document.getElementById('audio-container');
        const connectedUsersEl = document.getElementById('connectedUsers');
        
        // --- App State ---
        let db, auth;
        let localStream;
        let myId = null;
        let peerConnections = {}; // Sabhi connections ko store karega
        let participantsUnsubscribe = null;

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCwzPmWpDmx4SEPeZkvzcYLnOd4k6QLe2U",
            authDomain: "my-voice-app-4eca5.firebaseapp.com",
            projectId: "my-voice-app-4eca5",
            storageBucket: "my-voice-app-4eca5.appspot.com",
            messagingSenderId: "972654270500",
            appId: "1:972654270500:web:c29a42a09972f5a4ce20b1",
            measurementId: "G-N31J1LYY6G"
        };
        
        const servers = { iceServers: [{ urls: ['stun:stun.l.google.com:19302', 'stun:stun1.l.google.com:19302'] }] };

        // --- Main Initialization ---
        async function initialize() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Pehle microphone access lein
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                localAudio.srcObject = localStream;
                
                onAuthStateChanged(auth, user => {
                    if (user && !myId) { 
                        myId = user.uid;
                        joinChannel();
                    }
                });
                
                await signInAnonymously(auth);

            } catch (e) {
                console.error("Initialization/Mic Error:", e);
                updateStatus("Mic/Connection Error", 'disconnected');
            }
        }

        async function joinChannel() {
            const channelRef = doc(db, 'radio_channels', DEFAULT_CHANNEL_ID);
            const participantsRef = collection(channelRef, 'participants');
            
            // Channel mein apni entry karein
            await setDoc(doc(participantsRef, myId), { joinedAt: Date.now() });
            updateStatus("Connected", 'connected');
            
            // Dusre participants ke liye listen karein
            if(participantsUnsubscribe) participantsUnsubscribe();
            participantsUnsubscribe = onSnapshot(participantsRef, (snapshot) => {
                const currentParticipants = [];
                snapshot.forEach(doc => {
                    if (doc.id !== myId) {
                        currentParticipants.push(doc.id);
                    }
                });
                
                connectedUsersEl.textContent = currentParticipants.length + 1;

                // Naye participant se connect karein
                for (const participantId of currentParticipants) {
                    if (!peerConnections[participantId]) {
                        createPeerConnection(participantId, true); // I am the caller
                    }
                }
                
                // Disconnected participant ko remove karein
                for (const participantId in peerConnections) {
                    if (!currentParticipants.includes(participantId)) {
                        peerConnections[participantId].close();
                        delete peerConnections[participantId];
                        const audioEl = document.getElementById(`audio_${participantId}`);
                        if (audioEl) audioEl.remove();
                    }
                }
            });

            // Incoming calls ke liye listen karein
            listenForOffers();
        }

        function createPeerConnection(partnerId, isCaller) {
            const pc = new RTCPeerConnection(servers);
            peerConnections[partnerId] = pc;
            
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

            pc.ontrack = event => {
                let audioEl = document.getElementById(`audio_${partnerId}`);
                if (!audioEl) {
                    audioEl = document.createElement('audio');
                    audioEl.id = `audio_${partnerId}`;
                    audioEl.autoplay = true;
                    audioContainer.appendChild(audioEl);
                }
                audioEl.srcObject = event.streams[0];
            };

            pc.onicecandidate = e => e.candidate && sendSignal({ candidate: e.candidate.toJSON() }, partnerId);

            pc.onconnectionstatechange = () => {
                if (['disconnected', 'failed', 'closed'].includes(pc.connectionState)) {
                    pc.close();
                    delete peerConnections[partnerId];
                }
            };
            
            if (isCaller) {
                pc.createOffer().then(offer => {
                    pc.setLocalDescription(offer);
                    sendSignal({ offer }, partnerId);
                });
            }
        }

        async function sendSignal(data, recipientId) {
            const signalRef = collection(db, 'radio_channels', DEFAULT_CHANNEL_ID, 'signals');
            await addDoc(signalRef, { ...data, from: myId, to: recipientId });
        }
        
        function listenForOffers() {
            const signalsRef = collection(db, 'radio_channels', DEFAULT_CHANNEL_ID, 'signals');
            const q = query(signalsRef, where("to", "==", myId));
            
            onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach(async (change) => {
                    if (change.type === 'added') {
                        const signal = change.doc.data();
                        const partnerId = signal.from;

                        if (signal.offer) {
                            if (!peerConnections[partnerId]) {
                                createPeerConnection(partnerId, false); // I am the answerer
                            }
                            await peerConnections[partnerId].setRemoteDescription(new RTCSessionDescription(signal.offer));
                            const answer = await peerConnections[partnerId].createAnswer();
                            await peerConnections[partnerId].setLocalDescription(answer);
                            sendSignal({ answer }, partnerId);
                        } 
                        else if (signal.answer) {
                            if(peerConnections[partnerId]) {
                                await peerConnections[partnerId].setRemoteDescription(new RTCSessionDescription(signal.answer));
                            }
                        } 
                        else if (signal.candidate) {
                            if (peerConnections[partnerId]) {
                                await peerConnections[partnerId].addIceCandidate(new RTCIceCandidate(signal.candidate));
                            }
                        }
                        // Signal process hone ke baad use delete kar dein
                        await deleteDoc(change.doc.ref);
                    }
                });
            });
        }
        
        async function leaveChannel() {
            if (myId) {
                const selfRef = doc(db, 'radio_channels', DEFAULT_CHANNEL_ID, 'participants', myId);
                await deleteDoc(selfRef);
            }
            for (const partnerId in peerConnections) {
                peerConnections[partnerId].close();
            }
            peerConnections = {};
            if(localStream) localStream.getTracks().forEach(track => track.stop());
            if(participantsUnsubscribe) participantsUnsubscribe();
        }

        function updateStatus(message, state) {
            statusEl.textContent = message;
            statusLight.className = 'status-light status-' + state;
        }
        
        window.addEventListener('beforeunload', leaveChannel);

        initialize();

    </script>
</body>
</html>

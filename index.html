<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Radio Channel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* slate-900 */
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.5); /* slate-800 with 50% opacity */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(51, 65, 85, 0.5); /* slate-700 with 50% opacity */
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .mic-button.active {
            box-shadow: 0 0 25px rgba(34, 197, 94, 0.6); /* green-500 glow */
            animation: pulse-glow 2s infinite;
        }
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 25px rgba(34, 197, 94, 0.6); }
            50% { box-shadow: 0 0 35px rgba(34, 197, 94, 0.9); }
            100% { box-shadow: 0 0 25px rgba(34, 197, 94, 0.6); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm mx-auto p-8 glass-card rounded-2xl shadow-2xl text-center">
        
        <h1 class="text-3xl font-bold text-white mb-2">Public Radio</h1>
        <p class="text-lg text-gray-400 mb-8">91.5 FM</p>

        <!-- Mic Mute/Unmute Button -->
        <div class="my-8">
            <button id="micBtn" class="w-24 h-24 flex items-center justify-center bg-slate-700 hover:bg-slate-600 text-white font-bold rounded-full transition-all duration-300 mx-auto shadow-lg" disabled>
                <i id="micIcon" class="fas fa-microphone-slash text-3xl"></i>
            </button>
        </div>

        <!-- Status Display -->
        <div class="bg-slate-900/50 rounded-lg p-3 flex items-center justify-center space-x-3">
            <span id="status" class="font-medium text-gray-300">Connecting to channel...</span>
        </div>
        
        <div id="user-count" class="mt-4 text-sm text-gray-400 transition-opacity duration-500 opacity-0">
            <i class="fas fa-users mr-1"></i>
            <span id="connectedUsers">0</span> users connected
        </div>

        <!-- Audio elements dynamically added here -->
        <div id="audio-container" class="hidden"></div>
        <audio id="localAudio" muted autoplay playsinline></audio>
        
    </div>

    <script type="module">
        // Firebase modules import
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, addDoc, getDocs, deleteDoc, setDoc, query, where } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

        // --- Channel Configuration ---
        const DEFAULT_CHANNEL_ID = 'radio-91.5-fm';
        
        // --- DOM Elements ---
        const localAudio = document.getElementById('localAudio');
        const statusEl = document.getElementById('status');
        const audioContainer = document.getElementById('audio-container');
        const connectedUsersEl = document.getElementById('connectedUsers');
        const userCountEl = document.getElementById('user-count');
        const micBtn = document.getElementById('micBtn');
        const micIcon = document.getElementById('micIcon');
        
        // --- App State ---
        let db, auth;
        let localStream;
        let myId = null;
        let peerConnections = {}; // Sabhi connections ko store karega
        let participantsUnsubscribe = null;
        let isMuted = true;

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCwzPmWpDmx4SEPeZkvzcYLnOd4k6QLe2U",
            authDomain: "my-voice-app-4eca5.firebaseapp.com",
            projectId: "my-voice-app-4eca5",
            storageBucket: "my-voice-app-4eca5.appspot.com",
            messagingSenderId: "972654270500",
            appId: "1:972654270500:web:c29a42a09972f5a4ce20b1",
            measurementId: "G-N31J1LYY6G"
        };
        
        const servers = { iceServers: [{ urls: ['stun:stun.l.google.com:19302', 'stun:stun1.l.google.com:19302'] }] };

        // --- Main Initialization ---
        async function initialize() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                localAudio.srcObject = localStream;
                toggleMic(false); 
                
                onAuthStateChanged(auth, user => {
                    if (user && !myId) { 
                        myId = user.uid;
                        joinChannel();
                    }
                });
                
                await signInAnonymously(auth);

            } catch (e) {
                console.error("Initialization/Mic Error:", e);
                updateStatus("Mic/Connection Error");
            }
            micBtn.addEventListener('click', () => toggleMic());
        }

        function toggleMic(shouldToggle = true) {
            if (!localStream) return;
            
            if(shouldToggle) isMuted = !isMuted;
            else isMuted = false;

            localStream.getAudioTracks().forEach(track => {
                track.enabled = !isMuted;
            });
            
            micBtn.disabled = false;
            if (isMuted) {
                micIcon.className = 'fas fa-microphone-slash text-3xl text-red-400';
                micBtn.classList.remove('active', 'bg-green-500/20');
                micBtn.classList.add('bg-slate-700');

            } else {
                micIcon.className = 'fas fa-microphone text-3xl text-green-400';
                micBtn.classList.add('active', 'bg-green-500/20');
                micBtn.classList.remove('bg-slate-700');
            }
        }

        async function joinChannel() {
            const channelRef = doc(db, 'radio_channels', DEFAULT_CHANNEL_ID);
            const participantsRef = collection(channelRef, 'participants');
            
            await setDoc(doc(participantsRef, myId), { joinedAt: Date.now() });
            updateStatus("Connected to Channel");
            userCountEl.classList.remove('opacity-0');
            
            if(participantsUnsubscribe) participantsUnsubscribe();
            participantsUnsubscribe = onSnapshot(participantsRef, (snapshot) => {
                const currentParticipants = new Set();
                snapshot.forEach(doc => {
                    if (doc.id !== myId) {
                        currentParticipants.add(doc.id);
                    }
                });
                
                connectedUsersEl.textContent = currentParticipants.size + 1;

                for (const participantId of currentParticipants) {
                    if (myId < participantId) {
                        if (!peerConnections[participantId]) {
                             createPeerConnection(participantId, true); // I am the caller
                        }
                    }
                }
                
                const existingPeers = new Set(Object.keys(peerConnections));
                for (const participantId of existingPeers) {
                    if (!currentParticipants.has(participantId)) {
                        cleanupPeerConnection(participantId);
                    }
                }
            });

            listenForOffers();
        }

        function createPeerConnection(partnerId, isCaller) {
            if (peerConnections[partnerId]) return;

            const pc = new RTCPeerConnection(servers);
            peerConnections[partnerId] = pc;
            
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

            pc.ontrack = event => {
                let audioEl = document.getElementById(`audio_${partnerId}`);
                if (!audioEl) {
                    audioEl = document.createElement('audio');
                    audioEl.id = `audio_${partnerId}`;
                    audioEl.autoplay = true;
                    audioContainer.appendChild(audioEl);
                }
                audioEl.srcObject = event.streams[0];
            };

            pc.onicecandidate = e => e.candidate && sendSignal({ candidate: e.candidate.toJSON() }, partnerId);

            pc.onconnectionstatechange = () => {
                // ** AUTO-RECONNECT LOGIC **
                // Agar connection fail hota hai, to use clean up karein.
                // onSnapshot listener apne aap dobara connect karne ki koshish karega.
                if (['disconnected', 'failed', 'closed'].includes(pc.connectionState)) {
                    cleanupPeerConnection(partnerId);
                }
            };
            
            if (isCaller) {
                pc.createOffer().then(offer => {
                    pc.setLocalDescription(offer);
                    sendSignal({ offer }, partnerId);
                });
            }
        }

        function cleanupPeerConnection(partnerId) {
            if (peerConnections[partnerId]) {
                peerConnections[partnerId].close();
                delete peerConnections[partnerId];
            }
            const audioEl = document.getElementById(`audio_${partnerId}`);
            if (audioEl) audioEl.remove();
        }

        async function sendSignal(data, recipientId) {
            const signalRef = collection(db, 'radio_channels', DEFAULT_CHANNEL_ID, 'signals');
            await addDoc(signalRef, { ...data, from: myId, to: recipientId });
        }
        
        function listenForOffers() {
            const signalsRef = collection(db, 'radio_channels', DEFAULT_CHANNEL_ID, 'signals');
            const q = query(signalsRef, where("to", "==", myId));
            
            onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach(async (change) => {
                    if (change.type === 'added') {
                        const signal = change.doc.data();
                        const partnerId = signal.from;

                        if (signal.offer) {
                            if (myId > partnerId) {
                                createPeerConnection(partnerId, false); 
                                const pc = peerConnections[partnerId];
                                if (pc) {
                                    await pc.setRemoteDescription(new RTCSessionDescription(signal.offer));
                                    const answer = await pc.createAnswer();
                                    await pc.setLocalDescription(answer);
                                    sendSignal({ answer }, partnerId);
                                }
                            }
                        } 
                        else if (signal.answer) {
                            const pc = peerConnections[partnerId];
                            if(pc && pc.signalingState !== 'stable') {
                                await pc.setRemoteDescription(new RTCSessionDescription(signal.answer));
                            }
                        } 
                        else if (signal.candidate) {
                            const pc = peerConnections[partnerId];
                            if (pc && pc.remoteDescription) {
                                await pc.addIceCandidate(new RTCIceCandidate(signal.candidate));
                            }
                        }
                        
                        await deleteDoc(change.doc.ref);
                    }
                });
            });
        }
        
        async function leaveChannel() {
            if (myId) {
                const selfRef = doc(db, 'radio_channels', DEFAULT_CHANNEL_ID, 'participants', myId);
                await deleteDoc(selfRef);
            }
            Object.keys(peerConnections).forEach(cleanupPeerConnection);
            if(localStream) localStream.getTracks().forEach(track => track.stop());
            if(participantsUnsubscribe) participantsUnsubscribe();
        }

        function updateStatus(message) {
            statusEl.textContent = message;
        }
        
        window.addEventListener('beforeunload', leaveChannel);

        initialize();

    </script>
</body>
</html>
